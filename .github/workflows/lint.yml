name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter: [black, isort, flake8, mypy]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run black (code formatting check)
      if: matrix.linter == 'black'
      run: |
        black --check src tests --exclude 'src/static/documentation/'

    - name: Run isort (import sorting check)
      if: matrix.linter == 'isort'
      run: |
        isort --check-only src tests --skip-glob 'src/static/documentation/**/*.py'

    - name: Run flake8 (linting)
      if: matrix.linter == 'flake8'
      run: |
        flake8 src tests --max-line-length=88 --extend-ignore=E203 --exclude=src/static/documentation

    - name: Run mypy (type checking)
      if: matrix.linter == 'mypy'
      run: |
        mypy src --ignore-missing-imports --exclude 'src/static/documentation'
