# =============================================================================
# Railway Configuration - Chicago Crash Data Pipeline
# =============================================================================
# This configures the FastAPI backend service
# The frontend is configured separately in frontend/railway.toml
# =============================================================================

[build]
# Use the existing Dockerfile for the backend
dockerfilePath = "docker/Dockerfile"

[deploy]
# Start command - use shell to expand $PORT
startCommand = "sh -c 'uvicorn src.api.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
# Health check endpoint
healthcheckPath = "/health"
healthcheckTimeout = 100
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
