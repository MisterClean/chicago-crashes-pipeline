# =============================================================================
# Railway Configuration - Chicago Crash Dashboard (Frontend)
# =============================================================================
# Next.js frontend service - using Nixpacks for simpler builds
# =============================================================================

[build]
# Let Nixpacks auto-detect Next.js
builder = "NIXPACKS"

[deploy]
# Start command
startCommand = "npm run start"
# Health check
healthcheckPath = "/"
healthcheckTimeout = 100
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
